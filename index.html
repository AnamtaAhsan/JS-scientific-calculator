<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
  <input id="input" type="text" disabled><br>


  <button onclick="Display(7)">7</button>
  <button onclick="Display(8)">8</button>
  <button onclick="Display(9)">9</button>
  <button onclick="Display('+')">+</button><br>

  <button onclick="Display(4)">4</button>
  <button onclick="Display(5)">5</button>
  <button onclick="Display(6)">6</button>
  <button onclick="Display('-')">-</button><br>

  <button onclick="Display(1)">1</button>
  <button onclick="Display(2)">2</button>
  <button onclick="Display(3)">3</button>
  <button onclick="Display('*')">x</button><br>

  <button onclick="Display(0)">0</button>
  <button onclick="Display('.')">.</button>
  <button onclick="Calculate()">=</button>
  <button onclick="Display('/')">/</button><br>

  <button onclick="applyFunc('sin')">sin</button>
  <button onclick="applyFunc('cos')">cos</button>
  <button onclick="applyFunc('tan')">tan</button>
  <button onclick="applyFunc('sqrt')">√</button><br>

  <button onclick="applyFunc('square')">x²</button>
  <button onclick="Display('3.1416')">π</button>
  <button onclick="ClearAll()">AC</button>
  <button onclick="ClearAll()">C</button><br>
</div>

    <script src="app.js"></script>
</body>
</html>
